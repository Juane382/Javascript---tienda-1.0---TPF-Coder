<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Palombo Emilio</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="container-fluid bg-dark position-sticky top">

        <ul class="nav nav-pills py-3 container ">
           
            <li class="nav-item ">
                <a id="btnMostrar" class="nav-link active" data-bs-toggle="tab" data-bs-target="#productos" href="#">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" data-bs-target="#carrito" href="#">Carrito</a>
            </li>
            
        </ul>
        
        
    </header>

    <div class="tab-content bg-white">
        <div class="tab-pane  fade container" id="admin">
            <p>administrador</p>
        </div>
        <div class="tab-pane active show fade container" id="productos">
            <h3>Productos</h3>
            <div id="mostrarProductos" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">

            </div>
        </div>
        <div  class="tab-pane fade container carrito" id="carrito">
          
            <br>
            <div ></div>
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Productos</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                  </tr>
                </thead>
               
                <tbody id="mostrarCarrito">

                 
 
                </tbody>
              </table>
              <br><br>
              <div class="row mx-4">
                <div class="col">
                  <h3 id="totalCarro">Total: 0</h3> 
                </div>
                <div class="col d-flex justify-content-end">
                  <button id="btnComprar" class="btn btn-success">COMPRAR</button>
                </div>
              </div>

          

        </div>



    </div>

    <footer>
      <div id="clima"></div>
    </footer>

    <!--<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>


</html>
